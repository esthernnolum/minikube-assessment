apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: webserver
        image: infra-task
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: webserver-service
spec:
  selector:
    app: webserver
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webserver-ingress
spec:
  rules:
    - host: bar.local
      http:
        paths:
          - path: /foo
            pathType: Prefix
            backend:
              service:
                name: webserver-service
                port:
                  number: 80